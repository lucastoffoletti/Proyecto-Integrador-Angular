<div class="jumbotron mt-3">
    <h2>Componente Clientes</h2>
    <hr>
    <hr>



    <h4><u>Clientes (desde el servicio clientes)</u></h4>

    <input type="text" [(ngModel)]="client">
    <button (click)="agregarCliente(client)">Agregar</button>
    <ul>
        <li *ngFor="let cliente of clientes">
            {{ cliente }}
        </li>
    </ul>

</div>
